<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
              text-align: center; 
              }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: left">1.
                <table border="1" width="300" height="300">
                    <colgroup>
                        <col>
                        <col width="80">
                    </colgroup>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                        </tr>
                    </table>
            </td>
            <td rowspan="3" width="50"></td>
            <td style="text-align: left">2.
                <table border="1" width="300" height="300">
                    <colgroup>
                        <col width="80">
                    </colgroup>
                    <tr>
                        <td style="background-color: rgb(255, 193, 255);" rowspan="3">1</td>
                        <td style="background-color: rgb(197, 255, 197);">2</td>
                        <td style="background-color: rgb(255, 255, 179);">3</td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(255, 188, 188);">4</td>
                        <td style="background-color: rgb(197, 197, 255);">5</td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(255, 229, 181);" colspan="2">6</td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(188, 147, 255);" colspan="2">7</td>
                        <td  style="background-color: rgb(189, 255, 244);">8</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" height="30"></td>
        </tr>
        <tr>
            <td style="text-align: left">3.
                <table border="1" width="300" height="300">
                    <tr>
                        <td colspan="3">1</td>
                    </tr>
                    <tr>
                        <td colspan="2">2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
            </td>
            <td style="text-align: left">4.
                <table border="1" width="300" height="300">
                    <tr>
                        <td colspan="3">1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td colspan="2">6</td>
                    </tr>
                    <tr>
                        <td colspan="3">7</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
