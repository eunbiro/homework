<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const num1 = Number(prompt("첫 번째 숫자를 입력해주세요.", ""));
    const num2 = Number(prompt("두 번째 숫자를 입력해주세요.", ""));
    const num3 = Number(prompt("세 번째 숫자를 입력해주세요.", ""));
    let sum = num1 + num2 + num3;
    let avg = sum / 3
    let max = 0;
    let min = 0;

    if (num1 < num2) {
      if (num2 < num3) {
        max = num3;
      } else {
        max = num2;
      }
    } else {
      if (num1 < num3) {
        max = num3;
      } else {
        max = num1;
      }
    }

    if (num1 > num2) {
      if (num2 > num3) {
        min = num3;
      } else {
        min = num2;
      }
    } else {
      if (num1 > num3) {
        min = num3;
      } else {
        min = num1;
      }
    }

    console.log(`입력하신 값은 ${num1}, ${num2}, ${num3} 입니다.`)
    console.log(`세 값의 합계는 ${sum} 입니다.`);
    console.log(`세 값의 평균은 ${avg} 입니다.`);
    console.log(`세개 중 최대값은 ${max} 입니다.`);
    console.log(`세개 중 최소값은 ${min} 입니다.`);

  </script>
</body>
</html>
