<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const num = Number(prompt("신장을 입력하시오.", ""));
    
    if (num >= 150) {
      alert(`놀이기구 이용 가능`);
    } else {
      const flag = confirm(`부모님과 함께 왔는가? (맞으면 확인 아니면 취소)`);

      if (flag) {
        alert(`좋은 시간 보내렴~`);
      } else {
        alert(`어른 모시고 다시 오렴~`);
      }
    }
  </script>
</body>
</html>
