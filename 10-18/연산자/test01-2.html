<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const num = Number(prompt("정수 한 개를 입력하시오.", ""));

    if (num % 3 === 0) {
      alert(`3의 배수`);
    } else {
      alert(`3의 배수가 아님`);
    }
  </script>
</body>
</html>
