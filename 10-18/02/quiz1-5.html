<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (a >= 1 && a <= 12) {
        if (a >= 3 && a < 5) {
          alert('\'봄\' 입니다.');
        } else if (a >= 5 && a < 9) {
          alert('\'여름\' 입니다.');
        } else if (a >= 9 && a < 11) {
          alert('\'가을\' 입니다.');
        } else {
          alert('\'겨울\' 입니다.');
        } 
      } else {
        alert('잘못 입력 하셨습니다.');
      }
    </script>
  </head>
  <body></body>
</html>
