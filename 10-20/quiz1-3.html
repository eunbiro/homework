    <script>
      
      // const max = function (...array) {
      //   let output = array[0];

      const max = function (first, ...rests) {
        let output = first;
        let items = rests;  

        for (const item of items) {
          if (output < item) {
            output = item;
          }
        }
        return output;
      };
        
      console.log(max(1, 2, 3, 4));
    </script>
