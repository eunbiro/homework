  <script>

    const arr = [52, 273, 32, 103, 275, 24, 57];
    
    let min = function ([arr]) {
      let comp = 0;

      for (let i = 0; i < arr.length - 1; i++) {
        comp = arr[0];

        if (comp > arr[i]) {
          comp = arr[i];
        }
      }
      return comp;
    }

    console.log(`입력하신 숫자는 ${arr} 입니다.`);
    console.log(`입력하신 숫자의 최소값은 ${min([arr])} 입니다.`);
