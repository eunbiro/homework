<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");

      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.
      let cm = Number(rawInput)
      let inch = cm * 0.393701;
      // 출력합니다.
      // console.log("결과 : " + inch + " inch");
      console.log(`결과 : ${inch} inch 입니다.`);    // ` ` 를 사용 시 ${} 에 들어가는 값은 변수값 > 최신문법
    </script>
  </head>
  <body></body>
</html>
