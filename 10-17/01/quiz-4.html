<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const money = prompt("원화로 환전 할 달러 값을 입력하시오.")
      let dollar = Number(money);

      //달러와 원화를 구해 출력하세요.
      let won = dollar * 1270;

      console.log(`입력하신 달러는 : ${dollar} 달러 입니다.`);
      console.log(`환전 된 원화는 : ${won} 원 입니다.`);
    </script>
  </head>
  <body></body>
</html>
