<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let str = prompt("과목을 입력하세요.", "");

    switch (str) {
      case "수학":
        console.log(`수학:01`)
        break; 
      case "영어":
        console.log(`영어:02`)
        break;
      case "국어":
        console.log(`국어:03`)
        break;
      case "국사":
        console.log(`국사:04`)
        break;
    
      default: "기타"
        console.log(`기타:00`)
        break;
    }
  </script>
</body>
</html>
