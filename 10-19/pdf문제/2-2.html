<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let sum = '';
    
    for (let i = 1; i <= 5; i++) {

      for (let k = 1; k < i; k++) {
        sum += ' '
      }
      for (let j = 5; j >= i; j--) {
        sum += "*"
      }
      
      sum += "\n"
    }

    console.log(sum);
  </script>
</body>
</html>
